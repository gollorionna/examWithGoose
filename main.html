<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="mainContent">
            <div class="leftMain">
                <div class="leftMainWrapper">
                    <div class="hat">
                        Область просмотра заказа:
                    </div>
                    <div class="ingredientBlock">
                        <div class="basics">
                            Основа
                        </div>
                        <div class="meatIngredients">
                            Мясные ингредиенты 
                        </div>
                        <div class="nonMeatIngredients">
                            Не мясные ингридиенты
                        </div>
                        <div class="sauce">
                            Соус
                        </div>
                    </div>
                    <div class="price">
                        Цена: 0$
                    </div>
                </div>
            </div>
            <div class="rightMain">
                <div class="rightMainWrapper">
                    <div class="pizzaImg">
                        <img class="pizzaImg" src="./img/pizza.png" alt="pizzaImg">
                    </div>
                    <div class="orderButton">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div id="footerWrapper">
                <div class="column column_1">
                    <p id="column_name">Основа</p>
                    <p>Неапольская</p>
                    <p>Римская</p>
                    <p>Сицилийская</p>
                    <p>Классическая</p>
                </div>
                <div class="column column_2">
                    <p id="column_name">Мясные ингредиенты</p>
                    <p>Салями</p>
                    <p>Курица</p>
                    <p>Бекон</p>
                    <p>Свинина</p>
                </div>
                <div class="column column_3">
                    <p id="column_name">Овощи и сыры</p>
                    <p>Помидоры</p>
                    <p>Сыр пармезан</p>
                    <p>Трюфель</p>
                    <p>Грибы</p>
                </div>
                <div class="column column_4">
                    <p id="column_name">Соусы</p>
                    <p>Майонез</p>
                    <p>Кетчуп</p>
                    <p>Сырный</p>
                    <p>Барбекю</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
