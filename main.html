<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="mainContent">
            <div class="leftMain">
                <div class="leftMainWrapper">
                    <div class="hat">
                        Область просмотра заказа:
                    </div>
                    <div class="ingredientBlock">
                        <div class="basics">
                            Основа
                        </div>
                        <div class="meatIngredients">
                            Мясные ингредиенты 
                        </div>
                        <div class="nonMeatIngredients">
                            Не мясные ингридиенты
                        </div>
                        <div class="sauce">
                            Соус
                        </div>
                    </div>
                    <div class="price">
                        Цена: 0$
                    </div>
                </div>
            </div>
            <div class="rightMain">
                <div class="rightMainWrapper">
                    <div class="pizzaImg">
                        <img src="./img/pizza.png" alt="pizzaImg">
                    </div>
                    <div class="orderButton">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            footerContent
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
