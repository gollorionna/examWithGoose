<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Creator pizza</title>
</head>
<body>
    <div class="wrapper">
        <div class="mainContent">
            <div class="leftMain">
                <div class="leftMainWrapper">
                    <div class="hat">
                        Область просмотра заказа:
                    </div>
                    <div class="ingredientBlock" id="ingredientBlock">
                        
                    </div>
                    <div class="price">
                        Цена: 0$
                    </div>
                </div>
            </div>
            <div class="rightMain">
                <div class="rightMainWrapper">
                    <div class="pizzaImgBlock">
                        <img class="pizzaImg" src="./img/pizza.png" alt="pizzaImg">
                    </div>
                    <span class="buyBlock">
                        Заказать
                    </span>
                </div>
            </div>
        </div>
        <div class="footer">
            <div id="footerWrapper">
                <ul class="column" id = "column_1">
                    <li id="column_name">Основа</li>
                    <li class="ing">Неапольская</li>
                    <li class="ing">Римская</li>
                    <li class="ing">Сицилийская</li>
                    <li class="ing">Классическая</li>
                </ul>
                <ul class="column" id = "column_2">
                    <li id="column_name">Мясо</li>
                    <li class="ing">Салями</li>
                    <li class="ing">Курица</li>
                    <li class="ing">Бекон</li>
                    <li class="ing">Свинина</li>
                </ul>
                <ul class="column" id = "column_3">
                    <li id="column_name">Овощи и сыр</li>
                    <li class="ing">Помидоры</li>
                    <li class="ing">Сыр пармезан</li>
                    <li class="ing">Трюфель</li>
                    <li class="ing">Грибы</li>
                </ul>
                <ul class="column" id = "column_4">
                    <li id="column_name">Соусы</li>
                    <li class="ing">Майонез</li>
                    <li class="ing">Кетчуп</li>
                    <li class="ing">Сырный</li>
                    <li class="ing">Барбекю</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
